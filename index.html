<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat Ilimitado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  background:#1e293b;
  padding:10px;
  text-align:center;
  font-weight:bold;
}

#chat{
  flex:1;
  padding:10px;
  overflow-y:auto;
}

.msg{
  max-width:70%;
  margin:6px 0;
  padding:10px;
  border-radius:10px;
  position:relative;
  word-wrap:break-word;
}

.left{
  background:#334155;
  align-self:flex-start;
}

.right{
  background:#2563eb;
  align-self:flex-end;
}

.msg .delete{
  position:absolute;
  top:-6px;
  right:-6px;
  background:red;
  color:white;
  border-radius:50%;
  width:18px;
  height:18px;
  font-size:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

img,video{
  max-width:100%;
  border-radius:8px;
  margin-top:5px;
}

footer{
  display:flex;
  gap:5px;
  padding:10px;
  background:#020617;
}

input[type=text]{
  flex:1;
  padding:8px;
  border-radius:5px;
  border:none;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:5px;
  background:#22c55e;
  color:black;
  font-weight:bold;
}

input[type=file]{
  display:none;
}
</style>
</head>

<body>

<header>ðŸ’¬ Chat Ilimitado</header>

<div id="chat"></div>

<footer>
  <input type="text" id="text" placeholder="Escribe un mensaje">
  <label for="file">ðŸ“Ž</label>
  <input type="file" id="file" accept="image/*,video/*">
  <button onclick="send()">Enviar âž¤</button>
</footer>

<script>
let chat = document.getElementById("chat");

function save(){
  localStorage.setItem("chat", chat.innerHTML);
}

function load(){
  chat.innerHTML = localStorage.getItem("chat") || "";
}
load();

function send(){
  let text = document.getElementById("text").value;
  if(text.trim() === "") return;

  addMessage(text, "right");
  document.getElementById("text").value = "";
}

function addMessage(content, side){
  let div = document.createElement("div");
  div.className = "msg " + side;
  div.innerHTML = `
    ${content}
    <div class="delete" onclick="this.parentElement.remove();save()">âœ–</div>
  `;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  save();
}

document.getElementById("file").addEventListener("change", e=>{
  let file = e.target.files[0];
  if(!file) return;

  let reader = new FileReader();
  reader.onload = ()=>{
    if(file.type.startsWith("image")){
      addMessage(`<img src="${reader.result}">`, "right");
    }else{
      addMessage(`<video src="${reader.result}" controls></video>`, "right");
    }
  };
  reader.readAsDataURL(file);
});
</script>

</body>
  </html>
